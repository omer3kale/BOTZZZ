{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary">
                    <h4 class="mb-0 text-white">
                        <i class="fas fa-robot me-2"></i>BOTZZZ Login
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-light">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Welcome to BOTZZZ Admin Panel
                    </small>
                </div>
            </div>
            
            <!-- Demo Credentials Info -->
            <div class="card mt-4">
                <div class="card-header">
                    <h6 class="mb-0"><i class="fas fa-key me-2"></i>Demo Credentials</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <strong>Super Admin:</strong><br>
                            <code>admin / BOTZZZ2025!</code>
                        </div>
                        <div class="col-12 mt-2">
                            <strong>Operator:</strong><br>
                            <code>operator / operator123</code>
                        </div>
                        <div class="col-12 mt-2">
                            <strong>Viewer:</strong><br>
                            <code>viewer / viewer123</code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }
    
    .card {
        border: none;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.95);
    }
    
    .card-header {
        border-radius: 15px 15px 0 0 !important;
    }
    
    .form-control {
        border-radius: 10px;
        border: 2px solid #e2e8f0;
        transition: border-color 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-primary {
        border-radius: 10px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
        padding: 12px;
        font-weight: 600;
    }
    
    .btn-primary:hover {
        background: linear-gradient(45deg, #5a67d8, #6b46c1);
        transform: translateY(-1px);
    }
</style>
{% endblock %}
